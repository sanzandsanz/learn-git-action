name: Work with Artifacts
on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Create Artifact files
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-artifact
          path: dist/
